<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Discord Bot Token Manager</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --background-primary: #23272a;
      --background-secondary: #2c2f33;
      --background-tertiary: #36393f;
      --text-normal: #dcddde;
      --text-muted: #72767d;
      --brand-primary: #7289da;
      --brand-primary-hover: #677bc4;
      --danger-primary: #f04747;
      --danger-primary-hover: #d84040;
      --success-primary: #43b581;
      --font-primary: 'Poppins', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--background-primary);
      color: var(--text-normal);
      font-family: var(--font-primary);
      display: flex;
      justify-content: center;
      align-items: center; /* Center the password prompt */
      min-height: 100vh;
      padding: 2rem;
    }
    /* Styles for the password prompt */
    #password-prompt {
      background-color: var(--background-secondary);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    #password-prompt h2 { margin-bottom: 1rem; }
    #password-prompt input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid var(--background-tertiary);
      background-color: var(--background-primary);
      color: var(--text-normal);
      font-size: 1rem;
    }
    #password-prompt button {
      width: 100%;
      padding: 0.75rem 1.5rem;
      background: var(--brand-primary);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #password-prompt button:hover { background-color: var(--brand-primary-hover); }

    .container {
      width: 100%;
      max-width: 700px;
      background-color: var(--background-secondary);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    /* Other styles are the same */
    header h1 { text-align: center; margin-bottom: 1.5rem; font-weight: 600; }
    .add-bot-form { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .add-bot-form input { flex-grow: 1; padding: 0.75rem; border-radius: 5px; border: 1px solid var(--background-tertiary); background-color: var(--background-primary); color: var(--text-normal); font-family: var(--font-primary); font-size: 1rem; transition: border-color 0.2s ease; }
    .add-bot-form input:focus { outline: none; border-color: var(--brand-primary); }
    .add-bot-form input::placeholder { color: var(--text-muted); }
    .add-bot-form button { padding: 0.75rem 1.5rem; background: var(--brand-primary); border: none; border-radius: 5px; color: white; font-family: var(--font-primary); font-size: 1rem; font-weight: 500; cursor: pointer; transition: background-color 0.2s ease; }
    .add-bot-form button:hover { background-color: var(--brand-primary-hover); }
    .add-bot-form button .fa-plus { margin-right: 0.5rem; }
    .bot-list-controls { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--background-tertiary); padding-bottom: 0.5rem; }
    .bot-list-header { font-size: 1.2rem; font-weight: 600; color: var(--text-normal); }
    .list-actions { display: flex; gap: 0.5rem; }
    .list-actions .btn-secondary { padding: 0.5rem 1rem; background: var(--background-tertiary); border: 1px solid var(--text-muted); border-radius: 5px; color: var(--text-normal); font-family: var(--font-primary); font-size: 0.9rem; cursor: pointer; transition: all 0.2s ease; }
    .list-actions .btn-secondary:hover { background: var(--background-primary); border-color: var(--brand-primary); }
    .list-actions .btn-secondary i { margin-right: 0.5rem; }
    .bot-list { list-style: none; padding: 0; }
    .empty-state { text-align: center; padding: 2rem; color: var(--text-muted); }
    .bot-item { background-color: var(--background-tertiary); padding: 1rem 1.5rem; margin-top: 1rem; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
    .bot-info { flex-grow: 1; min-width: 200px; }
    .bot-info .bot-name { font-weight: 600; font-size: 1.1rem; color: #fff; }
    .bot-info .bot-token { font-family: monospace; color: var(--text-muted); font-size: 0.9rem; word-break: break-all; }
    .bot-actions { display: flex; gap: 0.75rem; }
    .bot-actions button { background: none; border: 1px solid var(--text-muted); color: var(--text-muted); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 1rem; display: flex; justify-content: center; align-items: center; transition: all 0.2s ease; }
    .bot-actions .btn-copy:hover { background-color: var(--brand-primary); border-color: var(--brand-primary); color: #fff; }
    .bot-actions .btn-toggle-visibility:hover { background-color: var(--success-primary); border-color: var(--success-primary); color: #fff; }
    .bot-actions .btn-delete:hover { background-color: var(--danger-primary); border-color: var(--danger-primary); color: #fff; }
  </style>
</head>
<body>

  <div id="password-prompt">
    <h2>Enter Password</h2>
    <input type="password" id="password-input" placeholder="Password" />
    <button id="password-submit">Access</button>
  </div>

  <main class="container" id="app-container" style="display: none;">
    <header><h1>Secure Discord Bot Token Manager</h1></header>
    <form class="add-bot-form" id="addBotForm">
      <input type="text" id="botName" placeholder="Enter Bot Name" required />
      <input type="text" id="botToken" placeholder="Enter Bot Token" required />
      <button type="submit"><i class="fas fa-plus"></i> Add Bot</button>
    </form>
    
    <div class="bot-list-controls">
      <h2 class="bot-list-header">My Bots</h2>
      <div class="list-actions">
        <button id="importBtn" class="btn-secondary"><i class="fas fa-file-import"></i> Import</button>
        <button id="exportBtn" class="btn-secondary"><i class="fas fa-file-export"></i> Export</button>
      </div>
    </div>
    <input type="file" id="fileInput" accept=".json" style="display: none;" />

    <ul id="botList"></ul>
  </main>
  
  <script>
   
  const CORRECT_PASSWORD_HASH = 'e9c5c2d7e8b9a0f1d2c3b4a5e6d7c8b9a0f1d2c3b4a5e6d7c8b9a0f1d2c3b4a5';

    alert("This is still easily bypassed!")
}
    const passwordPrompt = document.getElementById('password-prompt');
    const passwordInput = document.getElementById('password-input');
    const passwordSubmit = document.getElementById('password-submit');
    const appContainer = document.getElementById('app-container');

    function attemptLogin() {
        if (passwordInput.value === CORRECT_PASSWORD) {
            passwordPrompt.style.display = 'none';
            appContainer.style.display = 'block';
            document.body.style.alignItems = 'flex-start'; 
        } else {
            alert('Incorrect password!');
            passwordInput.value = '';
        }
    }
    
    passwordSubmit.addEventListener('click', attemptLogin);
    passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            attemptLogin();
        }
    });

  
    document.addEventListener('DOMContentLoaded', () => {
      const addBotForm = document.getElementById('addBotForm');
      const botNameInput = document.getElementById('botName');
      const botTokenInput = document.getElementById('botToken');
      const botList = document.getElementById('botList');
      const importBtn = document.getElementById('importBtn');
      const exportBtn = document.getElementById('exportBtn');
      const fileInput = document.getElementById('fileInput');

      let botData = JSON.parse(localStorage.getItem('discordBotTokens')) || [];
      
      const saveBots = () => localStorage.setItem('discordBotTokens', JSON.stringify(botData));
      
      const renderBots = () => {
        botList.innerHTML = '';
        if (botData.length === 0) {
            botList.innerHTML = `<li class="empty-state">No bots added yet. Add one or import a file.</li>`;
            return;
        }
        botData.forEach((bot, index) => {
          const li = document.createElement('li');
          li.className = 'bot-item'; li.dataset.index = index;
          const tokenDisplay = bot.visible ? bot.token : 'â€¢'.repeat(bot.token.length);
          const visibilityIcon = bot.visible ? 'fa-eye-slash' : 'fa-eye';
          li.innerHTML = `
            <div class="bot-info"><div class="bot-name">${bot.name}</div><div class="bot-token">${tokenDisplay}</div></div>
            <div class="bot-actions">
              <button class="btn-copy" title="Copy Token"><i class="fas fa-copy"></i></button>
              <button class="btn-toggle-visibility" title="Show/Hide Token"><i class="fas ${visibilityIcon}"></i></button>
              <button class="btn-delete" title="Delete Bot"><i class="fas fa-trash"></i></button>
            </div>`;
          botList.appendChild(li);
        });
      };

      addBotForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = botNameInput.value.trim(); const token = botTokenInput.value.trim();
        if (name && token) {
          botData.push({ name, token, visible: false });
          saveBots(); renderBots(); addBotForm.reset();
        }
      });
      
      botList.addEventListener('click', (e) => {
        const button = e.target.closest('button'); if (!button) return;
        const li = e.target.closest('.bot-item'); const index = parseInt(li.dataset.index, 10);
        const bot = botData[index];
        if (button.classList.contains('btn-delete')) { botData.splice(index, 1);
        } else if (button.classList.contains('btn-toggle-visibility')) { bot.visible = !bot.visible;
        } else if (button.classList.contains('btn-copy')) {
          navigator.clipboard.writeText(bot.token).then(() => {
            const icon = button.querySelector('i'); icon.className = 'fas fa-check'; button.title = 'Copied!';
            setTimeout(() => { icon.className = 'fas fa-copy'; button.title = 'Copy Token'; }, 1500);
          }).catch(err => { console.error('Failed to copy token: ', err); alert('Could not copy token.'); });
          return;
        }
        saveBots(); renderBots();
      });

      exportBtn.addEventListener('click', () => {
        if (botData.length === 0) {
          alert("There's nothing to export!");
          return;
        }
        let filename = prompt("Enter a filename for your backup:", "discord_bots.json");
        if (!filename) {
          return;
        }
        if (!filename.toLowerCase().endsWith('.json')) {
          filename += '.json';
        }
        const dataStr = JSON.stringify(botData, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      });

      importBtn.addEventListener('click', () => fileInput.click());

      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const importedData = JSON.parse(e.target.result);
            if (Array.isArray(importedData)) {
              botData = importedData; saveBots(); renderBots(); alert('Bots imported successfully!');
            } else { alert('Invalid file format.'); }
          } catch (error) { console.error('Error parsing JSON file:', error); alert('Could not import bots. The file may be corrupted or in the wrong format.'); }
        };
        reader.readAsText(file); event.target.value = null;
      });

      renderBots();
    });
  </script>
</body>
</html>
